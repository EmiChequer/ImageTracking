<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <title>Image-Tracking</title>
</head>
<body>
    <a-scene
        mindar-image="imageTargetSrc: ./targets.mind;"
        color-space="sRGB" 
        renderer="colorManagement: true, physicallyCorrectLights" 
        vr-mode-ui="enabled: false" 
        device-orientation-permission-ui="enabled: false"
    >

    <a-assets>
        <a-asset-item id="Orca-Model" src="./Orca3D.glb"></a-asset-item>
        <a-sound id="Orca-Sound" src="./orca-sound.mp3" preload="auto" sound></a-sound>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false" camera wasd-controls data-aframe-inspector-original-camera></a-camera>
    
    <a-entity mindar-image-target="targetIndex: 0">
        <a-entity scale rotation="90 0 0">
            <a-gltf-model 
                id="orca"
                position="0 0.1 0.1" 
                rotation="190 90 270" 
                scale="0.2 0.2 0.2" 
                src="#Orca-Model" 
                gltf-model="./Orca3D.glb">
            </a-gltf-model>
        </a-entity>
    </a-entity>

    <script>
        const modelo = document.querySelector("#orca");
        const audio = document.querySelector("#Orca-Sound");
        const target = document.querySelector("a-entity");

        let modelLoaded = false;

        // Espera a que el modelo cargue
        modelo.addEventListener("model-loaded", () => {
            console.log("âœ… Modelo cargado correctamente");
            modelLoaded = true;
        });

        // Cuando se detecta la imagen
        target.addEventListener("targetFound", () => {
            console.log("ðŸŸ¢ Target detectado");
            if (modelLoaded) {
                audio.setAttribute("autoplay", "true");
                console.log("Entre");
                modelo.setAttribute("visible", "true");
                
                // Activar animation-mixer
                modelo.setAttribute("animation-mixer", "clip: *; loop: repeat;");
            }
        });

        // Cuando se pierde el target
        target.addEventListener("targetLost", () => {
            console.log("ðŸ”´ Target perdido");
            modelo.setAttribute("visible", "false");
            modelo.removeAttribute("animation-mixer");

            if (audio.components.sound) {
                audio.components.sound.stopSound();
            }
        });
    </script>
</body>
</html>
