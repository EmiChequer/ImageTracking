<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <title>Image-Tracking</title>
</head>
<body>
    <a-scene
        mindar-image="imageTargetSrc:"https://github.com/EmiChequer/ImageTracking/blob/main/src/targets.mind" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false"
    >
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        <a-entity mindar-image-target="targetIndex: 0">
            <a-sphere position="0 0 0" radius="0.25" color="#EF2D5E"></a-sphere>
        </a-entity>
    </a-scene>
</body>
</html>
